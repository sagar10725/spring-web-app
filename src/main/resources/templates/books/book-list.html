<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework 5</title>
</head>
<body>
<h2>Book List</h2>

<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>Title</td>
        <td>ISBN</td>
        <td>Publisher</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.publisher.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
